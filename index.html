<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Google register form</title>
  </head>
  <body>
    <div class="container">
      <h4>Sign up to Dribbble</h4>
      <div class="btn-container">
        <button class="google-btn">
          <picture>
            <img src="/images//google.png" alt="google-image" />
          </picture>
          <span class="sining-google">Acceder con Google</span>
        </button>
        <button class="twitter-btn">
          <picture>
            <img src="/images//twitter.png" alt="twitter-image" />
          </picture>
        </button>
      </div>
      <div class="separator">
        <hr />
        <span>Or...</span>
        <hr />
      </div>
      <form action="" method="">
        <div class="inputs">
          <label for="name" class="name">
            <span class="name">Nombre</span>
            <input type="text" name="name" id="name" />
          </label>
          <label for="username">
            <span>Usuario</span>
            <input type="text" name="username" id="username" />
          </label>
          <label for="email">
            <span>Correo</span>
            <input type="text" name="Email" id="Email" />
          </label>
          <label for="password">
            <span>Contrase√±a</span>
            <input
              type="text"
              name="password"
              id="password"
              placeholder="6+ Characters"
            />
          </label>
          <label for="checkbox">
            <input type="checkbox" id="checkbox" />
            <span id="term">Acepto las condiciones y el aviso legal.</span>
          </label>
          <button type="submit">Crear Cuenta</button>
        </div>
      </form>
    </div>
  </body>
</html>
